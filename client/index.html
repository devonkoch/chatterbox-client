<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <span>Active Rooms: </span><select class="rooms"></select><p>
      <input type="text" class="set-new-room"></input><span><button class='submit-new-room'>Create New Room</button></span><p>
      <p class="username-flag"></p>
      <input type="text" class="set-username"></input><span><button class='submit-username'>Set Username</button></span>
      <p>
      <input type="text" class="post-text"></input><span><button class='submit-post'>Post!</button></span>
      <button class="refresh">Refresh</button>
      <div class="message-container">
        <p>
      </div>

    </div>
    <div id='friends'>
      <h3>Friends</p>
      <ul id='friend-list'></ul>
    </div>
  </body>
</html>
